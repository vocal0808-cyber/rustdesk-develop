# This yaml shares the build bridge steps with ci and nightly.
name: Build flutter-rust-bridge

on:
  workflow_call:

env:
  CARGO_EXPAND_VERSION: "1.0.95"
  FLUTTER_VERSION: "3.22.3"
  FLUTTER_RUST_BRIDGE_VERSION: "1.80.1"
  RUST_VERSION: "1.75"

jobs:
  generate_bridge:
    runs-on: ${{ matrix.job.os }}
    strategy:
      fail-fast: false
      matrix:
        job:
          - {
            target: x86_64-pc-windows-msvc,
            os: windows-2022
          }

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Windows에 필요한 빌드 도구/clang/cmake 등을 준비
      # (GitHub-hosted windows-2022에는 Visual Studio Build Tools가 기본 포함)
      - name: Setup LLVM (clang)
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: "15.0.6"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          targets: ${{ matrix.job.target }}
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: bridge-${{ matrix.job.os }}

      # cache path는 OS별로 달라야 합니다.
      - name: Cache Bridge
        uses: actions/cache@v3
        with:
          path: |
            C:\temp\flutter_rust_bridge
            C:\Users\runneradmin\.cargo\registry
            C:\Users\runneradmin\.cargo\git
          key: bridge-${{ runner.os }}-${{ env.FLUTTER_RUST_BRIDGE_VERSION }}-${{ env.RUST_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Install flutter rust bridge deps
        shell: bash
        run: |
          cargo install cargo-expand --version ${{ env.CARGO_EXPAND_VERSION }} --locked
          cargo install flutter_rust_bridge_codegen --version ${{ env.FLUTTER_RUST_BRIDGE_VERSION }} --features "uuid" --locked
          pushd flutter
          # sed -i -e 's/extended_text: 14.0.0/extended_text: 13.0.0/g' pubspec.yaml
          flutter pub get
          popd

      - name: Run flutter rust bridge
        shell: bash
        run: |
          flutter_rust_bridge_codegen \
            --rust-input ./src/flutter_ffi.rs \
            --dart-output ./flutter/lib/generated_bridge.dart \
            --c-output ./flutter/windows/runner/bridge_generated.h

          # 기존 스크립트가 macos/ios로 헤더를 복사하던 부분은
          # Windows 빌드 목적이면 의미가 적어서 Windows 경로로 조정했습니다.
          # 필요하면 아래처럼 추가 복사도 가능:
          # cp ./flutter/windows/runner/bridge_generated.h ./flutter/macos/Runner/bridge_generated.h
          # cp ./flutter/windows/runner/bridge_generated.h ./flutter/ios/Runner/bridge_generated.h

      - name: Upload Artifact
        uses: actions/upload-artifact@master
        with:
          name: bridge-artifact
          path: |
            ./src/bridge_generated.rs
            ./src/bridge_generated.io.rs
            ./flutter/lib/generated_bridge.dart
            ./flutter/lib/generated_bridge.freezed.dart
            ./flutter/windows/runner/bridge_generated.h
